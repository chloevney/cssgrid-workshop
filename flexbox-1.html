<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>2 columns, 3 rows</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <style type="text/css">
     
      .wrapper {
        display: flex;
        justify-content: space-around;
        
      }
    
      .box {
        background-color: var(--ucla-janss-steps-green);
        border-radius: 50%;
        font-size: var(--font-size-large);
        height: 100px;
        width: 100px;
        margin: 1em;
        padding: 1em;
      }

    </style>
  </head>
  <body>
    <ul class="wrapper">
      <li class="box">1</li>
      <li class="box">2</li>
      <li class="box">3</li>
      <li class="box">4</li>
      <li class="box">5</li>
    </ul>
    
  </body>
</html>
